# JVM memory for Gradle (already set, keep it)
org.gradle.jvmargs=-Xmx4096M -Dkotlin.daemon.jvm.options=-Xmx2048m

# Use in-process Kotlin compiler to avoid daemon crashes
kotlin.compiler.execution.strategy=in-process

# Optional: Disable Kotlin incremental compilation (sometimes buggy with AGP 8+)
kotlin.incremental=false

# AndroidX flags (you already had these, keep them)
android.useAndroidX=true
android.enableJetifier=true
