workflows:
  ios-build:
    name: iOS Build with Firebase Modular Headers Fix
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: 🔄 Clean Flutter build & get dependencies
        script: |
          flutter clean
          flutter pub get

      - name: 🧹 Clean CocoaPods, DerivedData & Install Pods
        script: |
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf ~/Library/Developer/Xcode/DerivedData
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: 🛠️ Ensure correct Firebase import format
        script: |
          echo "✅ Make sure no plugin or file is importing <Firebase/Firebase.h> directly"

      - name: 📦 Archive Podfile.lock for download
        script: |
          zip -j podfile-lock.zip ios/Podfile.lock

      - name: 🏗️ Build iOS IPA (no codesign)
        script: |
          flutter build ipa --release --no-codesign \
            --dart-define=FLUTTER_BUILD_MODE=release

    artifacts:
      - build/ios/ipa/*.ipa
      - podfile-lock.zip

    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.pub-cache
        - ios/Pods

