workflows:
  ios-build:
    name: iOS Build with Firebase Modular Headers Fix
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: ğŸ”„ Clean previous builds
        script: |
          flutter clean

      - name: ğŸ“¦ Get Flutter dependencies
        script: |
          flutter pub get

      - name: ğŸ§¹ Clean CocoaPods cache
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..

      - name: ğŸ“¥ Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: ğŸ—ï¸ Build iOS release
        script: |
          flutter build ios --release
