workflows:
  ios-build:
    name: iOS Build with Firebase Patch
    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: ğŸ”„ Clean previous builds
        script: flutter clean

      - name: ğŸ“¦ Get Flutter dependencies
        script: flutter pub get

      - name: ğŸ”§ Patch Firebase Dynamic Links header
        script: |
          FILE_PATH=$(find . -path "*/firebase_dynamic_links*/ios/Classes/FLTFirebaseDynamicLinksPlugin.h" | head -n 1)
          if [ -f "$FILE_PATH" ]; then
            echo "âœ… Found: $FILE_PATH"
            echo "ğŸ”§ Removing non-modular #import"
            sed -i '/#import <Firebase\/Firebase.h>/d' "$FILE_PATH"
            echo "ğŸ”§ Adding @import Firebase;"
            sed -i '1s;^;@import Firebase;\n;' "$FILE_PATH"
          else
            echo "âŒ FLTFirebaseDynamicLinksPlugin.h not found!"
          fi

      - name: ğŸ§¹ Clean CocoaPods cache
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..

      - name: ğŸ“¥ Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: ğŸ—ï¸ Build iOS release
        script: flutter build ios --release
