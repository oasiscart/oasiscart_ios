workflows:
  ios-build:
    name: iOS Build with Firebase Modular Headers Fix
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    environment:
      flutter: stable
      xcode: latest

    scripts:
      - name: ğŸ”„ Clean previous builds
        script: |
          flutter clean

      - name: ğŸ“¦ Get Flutter dependencies
        script: |
          flutter pub get

      - name: ğŸ“‚ Copy GoogleService-Info.plist
        script: |
          # This assumes you uploaded the plist file in Codemagic's UI under "Environment variables & files"
          cp $FCI_BUILD_DIR/GoogleService-Info.plist ios/Runner/

      - name: ğŸ§¹ Clean CocoaPods cache
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          cd ..

      - name: ğŸ”§ Patch Firebase header in Dynamic Links
        script: |
          HEADER_FILE=".pub-cache/hosted/pub.dev/firebase_dynamic_links-*/ios/Classes/FLTFirebaseDynamicLinksPlugin.h"
          FILE_PATH=$(find . -path "*$HEADER_FILE" | head -n 1)
          if [ -f "$FILE_PATH" ]; then
            echo "âš™ï¸ Found: $FILE_PATH"
            grep -q '#import <Firebase/Firebase.h>' "$FILE_PATH" && {
              echo "âœ… Patching Firebase import..."
              sed -i.bak 's|#import <Firebase/Firebase.h>|@import Firebase;|g' "$FILE_PATH"
            }
          else
            echo "âŒ Firebase Dynamic Links header not found!"
          fi

      - name: ğŸ“¥ Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: ğŸ—ï¸ Build iOS release
        script: |
          flutter build ios --release
